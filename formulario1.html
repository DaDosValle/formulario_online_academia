<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpo Evolution1</title>
    <link rel="stylesheet" href="style/styleFormulario1.css">
    <script src="./js/formulario1.js" defer></script>
    
</head>
<body>
    <main>
        <section class="videoApresentacao">
            <h1>Corpo Evolution</h1>
            <p>Benefícios e Acompanhamento</p>
            <video class="video" width="550" height="360" controls>
                <source src="asserts/VideoCorpoEvolution.mp4" type="video/mp4">
                Seu navegador não suporta vídeo.
            </video>
        </section>
       
        <section class="boxFormulario">
            <!-- envia para formulario2.html -->
            <form id="form1" data-pagina1="formulario1">

                <div class="grupoInput">

                    <!-- Motivacao -->
                    <div class="motivacao"">
                        <div>
                            <label>Qual a Sua Motivação para Treinar?</label>
                        </div>
                        <div class="motivacaoCheck">
                            <label >
                                <input type="radio" name="motivacao" value="Autoestima">
                                Aumento da autoestima e autoconfiança
                            </label>
                            <label>
                                <input type="radio" name="motivacao" value="Saude">
                                Problema de saúde atual
                            </label>
                            <label>
                                <input type="radio" name="motivacao" value="Lazer">
                                Lazer e bem estar
                            </label>

                            <label>
                                <input type="radio" name="motivacao" value="Ansiedade">
                                Combate à ansiedade ou depressão
                            </label>
                        </div>    
                    </div>




                    <!-- Frequência -->
                    <div class="frequencia">
                        <div>
                            <label>Quantas vezes você treina na semana?</label>
                        </div>
                        <div class="frequenciaLabel">
                            <label >
                                <input type="radio" name="frequencia_treino" value="1-2">
                                1 a 2 vezes
                            </label>
                            <label>
                                <input type="radio" name="frequencia_treino" value="3-4">
                                3 a 4 vezes
                            </label>
                            <label>
                                <input type="radio" name="frequencia_treino" value="5-6">
                                5 a 6 vezes
                            </label>
                        </div>    
                    </div>

                    <!-- Horário -->
                    <div class="horario">
                        <div>
                            <label for="horario">Qual horário você prefere treinar?</label>
                        </div>
                        <div>
                            <select id="horario" name="horario_preferido"  required placeholder="">
                                <option value="0"></option>    
                                <option value="5-7">Das 5h às 7h</option>
                                <option value="7-9">Das 7h às 9h</option>
                                <option value="9-11">Das 9h às 11h</option>
                                <option value="11-13">Das 11h às 13h</option>
                                <option value="14-16">Das 14h às 16h</option>
                                <option value="16-18">Das 16h às 18h</option>
                                <option value="18-20">Das 18h às 20h</option>
                                <option value="20-22">Das 20h às 21:50</option>
                            </select>
                        </div>
                    </div>

                    <!-- Idade -->
                    <div class="idade">    
                        <label for="idade">Sua idade:</label>
                        <input id="idade" type="number" name="idade" min="13" max="90" placeholder="" required autocomplete="on">
                    </div>

                    <!-- Região -->
                    <div class="regiao">
                        <label for="regiao">Qual a Sua Região:</label>
                        <select id="regiao" name="regiao" required>
                            <option value="0"></option>    
                            <option value="bico_doce">Bico Doce</option>
                            <option value="largo">Largo</option>
                            <option value="invasao">Invasão</option>
                            <option value="novo_condominio_valeria">Novo Condomínio Valéria</option>
                            <option value="perto_academia">Na rua da academia</option>
                            <option value="bairros_diversos">Outros Bairros</option>
                            <option value="general">Rua do General</option>
                            <option value="outras_ruas">Outros Ruas</option>
                        </select>
                    </div>

                    <!-- Estado Civil -->
                    <div class="estadoCivil">
                        <div>
                            <h3>O seu estado civil</h3>
                        </div>
                        <div class="opcoesCivil">
                            <label>
                                <input type="radio" name="estado_civil" value="casado">
                                Casado(a) ou morando junto
                            </label>
                            <label>
                                <input type="radio" name="estado_civil" value="solteiro">
                                Solteiro(a)
                            </label>
                            <label>
                                <input type="radio" name="estado_civil" value="namorando">
                                Namorando(a)
                            </label>
                            <label>
                                <input type="radio" name="estado_civil" value="ficando">
                                Ficando
                            </label>
                        </div>
                    </div>

                    <!-- Pessoas na casa -->
                    <div class="reside">
                        <div>
                            <label id="resideLabel">Mora com quantas pessoas?</label>
                        </div>
                        <label>
                            <input type="radio" name="pessoas_casa" value="1"> 1
                        </label>
                        <label>
                            <input type="radio" name="pessoas_casa" value="2"> 2
                        </label>
                        <label>
                            <input type="radio" name="pessoas_casa" value="3"> 3
                        </label>
                        <label>
                            <input type="radio" name="pessoas_casa" value="4"> 4
                        </label>
                        <label>
                            <input type="radio" name="pessoas_casa" value="5"> 5
                        </label>
                        <label>
                            <input type="radio" name="pessoas_casa" value="mais5"> Mais que 5
                        </label>
                    </div>

                    <!-- Profissão -->
                    <div class="profissao">
                        <label for="profissao">Com o que você trabalha?</label>
                        <input id="profissao" name="profissao" placeholder="">
                    </div>

                    <!-- Primeira vez -->
                    <div class="primeiraVez">
                        <div>
                            <label for="primeiraVez">O que te motivou a treinar pela 1ª vez?</label>
                        </div>
                        <select id="primeiraVez" name="motivacao_primeira" required>
                            <option value="0"></option>    
                            <option value="emagrecer">Emagrecer</option>
                            <option value="musculo">Ganhar Músculos</option>
                            <option value="saude">Melhorar Problema de Saúde</option>
                            <option value="acompanhar">Acompanhar Amigo/Parente</option>
                            <option value="sedentarismo">Sair do Sedentarismo</option>
                            <option value="bullying">Evitar Bullying</option>
                            <option value="mental">Melhorar a saúde mental</option>
                            <option value="autoestima">Melhorar a autoestima</option>
                        </select>
                    </div>

                    <!-- O que importa -->
                    <div class="importa">
                        <div>
                            <label>O que é mais importante em uma academia?</label>
                        </div>
                        <div class="importaLabel">
                            <label>
                                <input type="radio" name="importa_academia" value="estrutura">
                                Estrutura da Academia e Equipamentos
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="instrutores">
                                Instrutores
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="preco">
                                Preço da Mensalidade
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="localizacao">
                                Localização da Academia
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="resultado">
                                Ter Resultado Rápido e Visível
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="acompanhamento">
                                Sentir-se bem acompanhado/instruído
                            </label>
                            <label>
                                <input type="radio" name="importa_academia" value="Limpeza">
                                Limpeza e organização
                            </label>
                            </div>
                    </div>

                    <!-- Medo -->
                    <div class="medo">
                        <div>
                            <label for="medo">Qual sua maior preocupação?</label>
                        </div>
                        <select id="medo" name="medo" required>
                            <option value="0"></option>    
                            <option value="beleza">Não me sentir bem com meu corpo</option>
                            <option value="acamado">Doenças futuras</option>
                            <option value="acamado">Aliviar o estresse e a ansiedade</option>
                            <option value="acamado">Evitar o ganho de peso e o 'efeito sanfona</option>
                            <option value="dependencia">Na velhice - Depender dos outros</option>
                            <option value="trabalho">Perder energia e disposição no dia a dia.</option>
                            <option value="filho">Não ver meu filho crescer</option>
                        </select>
                    </div>
                </div>

                <!-- Botão -->
                <button id="btnForm1" type="submit">Próximo</button>


            </form>
        </section>
    </main>
    <footer>
        Desenvolvido por Fernando Marketing Digital
    </footer>
 
</body>
</html>
