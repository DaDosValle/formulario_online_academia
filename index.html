<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpo Evolution</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="./js/script.js" defer></script>
     
</head>
<body>
    <main>
        <section class="imagemInicial">
            <img src="asserts/10.png" alt="Homem segurando cartão fidelidade">
        </section>
       
        <section class="fundoBox">
            <div class="tituloForm">
                <h1>+ Benefícios para Você</h1>
                <p>Muitas Novidades. <mark>Não fique de fora!</mark></p>
            </div>

            <form id="formIndex" class="camposEntrada">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira Seu Nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail Principal" required>

                <button id="buttonIndex" type="submit">Próximo</button>


            </form>
        </section>
    </main>

    <footer>
        Desenvolvido por Fernando Cientista de Dados e Marketing Digital
    </footer>
    
</body>
</html>
